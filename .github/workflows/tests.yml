name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Show tool versions
        run: |
          node -v
          npm -v
          npm ls eslint eslint-plugin-svelte @sveltejs/kit || true
      # Use pinned lockfile for deterministic installs
      - name: Install dependencies (CI)
        run: npm ci
      - name: Lint (capture log)
        run: |
          set -euo pipefail
          npm run lint 2>&1 | tee lint.log
      - name: Upload lint log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: lint-log
          path: lint.log
      - name: Test server (capture log)
        if: ${{ always() }}
        run: |
          set -euo pipefail
          npm run test:server 2>&1 | tee test-server.log
      - name: Test client (capture log)
        if: ${{ always() }}
        run: |
          set -euo pipefail
          npm run test:client 2>&1 | tee test-client.log
      - name: Upload test logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: vitest-logs
          path: |
            test-server.log
            test-client.log
